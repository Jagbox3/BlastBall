<html>
  
  <head>
    <title>Blast Ball</title>
    
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

  <canvas id="myCanvas" width="window.innerWidth" height="window.innerHeight" style="border:1px solid       
  #d3d3d3;" onmousemove="move(event)">
  Your browser does not support the HTML5 canvas tag.</canvas>
  
  <script>
  var gameState;
  var canvas = document.getElementById("myCanvas");
  var timerID;
  
  var bomb;
  var thisPlayer;
  var ctx;
  var sideM;
  
  initObjects();
  init();
  
  function init(){
    //canvas init
    canvas.id     = "canvas";
    canvas.width  = window.innerWidth - 20;
    canvas.height = window.innerHeight - 20;
    document.body.appendChild(canvas);
    ctx = canvas.getContext("2d");
    draw();
    
    //init bomb movement
    bombMovement();
    
    //start game
    timerID = setInterval(function(){
      manageHitboxes();
      moveCircle();
      draw();
      timeCounter();
      if(tempX == 0 && tempY != 0){
        clearTimeout(id);
      }
    }, 5);
    
    gameState.init = true;
    console.log("Initialized");
  }
  
  function timeCounter(){
    gameState.score += .1;
    if(gameState.score % 25 <= 0.2 && thisPlayer.size <= 120){
      thisPlayer.size += 1;
      console.log("howdy");
    }
  }

  function move(event){ //Player movement
    if(gameState.init){
      thisPlayer.x = event.clientX;
      thisPlayer.y = event.clientY;
    }
  }
  
  function moveCircle(){ //Bomb movement
    bomb.x += bomb.xVel;
    bomb.y += bomb.yVel;
  }
  
  function manageHitboxes(){
    if(bomb.x <= 0){ //Left
      if(bomb.y >= sideM.y && bomb.y <= window.innerHeight - sideM.y){
        bomb.xVel = bomb.maxVel;
        bomb.yVel = 0;
      } else {
        bomb.xVel *= -1;
        if(bomb.yVel >= 0){
          bomb.yVel += bomb.inc;
        } else {
          bomb.yVel -= bomb.inc;
        }
        bomb.maxVel += bomb.inc;
      }
      
    } else if (bomb.x + (bomb.diameter/2) >= canvas.width){ //Right
      if(bomb.y >= sideM.y && bomb.y <= window.innerHeight - sideM.y){
          bombMovement(true);
      } else {
        bomb.xVel *= -1;
        if(bomb.yVel >= 0){
          bomb.yVel += bomb.inc;
        } else {
          bomb.yVel -= bomb.inc;
        }
        bomb.maxVel += bomb.inc;
      }
    }
    if(bomb.y <= 0){ //Top
      if(bomb.x >= sideM.x && bomb.x <= window.innerWidth - sideM.x){
        bomb.yVel = Math.random();
        while(bomb.yVel > 0.75){
          bomb.yVel = Math.random();
        }
        bomb.yVel * bomb.maxVel;
        bomb.xVel = bomb.maxVel - bomb.yVel;
        var neg = Math.random();
        if(neg >= 0.5){
          bomb.xVel *= -1;
        }
        
      } else {
        bomb.yVel *= -1;
        if(bomb.xVel >= 0){
          bomb.xVel += bomb.inc;
        } else {
          bomb.xVel -= bomb.inc;
        }
        bomb.maxVel += bomb.inc;
      }
    } else if(bomb.y + (bomb.diameter/2) >= canvas.height){ //Bot
      if(bomb.x >= sideM.x && bomb.x <= window.innerWidth - sideM.x){
          bomb.x = window.innerWidth / 2;
          bomb.y = window.innerHeight / 2,
          bombMovement(false);
      } else {
        bomb.yVel *= -1;
        if(bomb.xVel >= 0){
          bomb.xVel += bomb.inc;
        } else {
          bomb.xVel -= bomb.inc;
        }
        bomb.maxVel += bomb.inc;
        }
    }
    if( !(
      ( ( thisPlayer.y + thisPlayer.size ) < ( bomb.y ) ) ||
  		( thisPlayer.y > ( bomb.y + bomb.diameter ) ) ||
  		( ( thisPlayer.x + thisPlayer.size ) < bomb.x ) ||
  		( thisPlayer.x > ( bomb.x + bomb.diameter ) ) 
  		) ) {
  		  //Player touched circle
  		  clearInterval(timerID);
  		  gameState.init = false;
  		  var roundedScore = Math.round(gameState.score);
    		var playAgain = confirm("Your score was " + roundedScore + ". Play again?");
    		if(playAgain){
    		  initObjects();
    		  init();
    		}
      }
  }
  
  function draw(){
    //Grey Background
    ctx.fillStyle = "#C0C0C0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    //Bomb
    ctx.fillStyle = "#0000FF";
    ctx.beginPath();
    ctx.arc(bomb.x, bomb.y, bomb.diameter, 0, bomb.maths);
    ctx.fill();
    ctx.closePath();
    //This player
    ctx.fillStyle = "#FF0000"
    ctx.fillRect(thisPlayer.x - (thisPlayer.size / 2), thisPlayer.y - (thisPlayer.size / 2), thisPlayer.size, thisPlayer.size);
  }
  
  function initObjects(){
    gameState = {
      init: false,
      over: false,
      score: 0
    };
    bomb = {
      x: window.innerWidth / 2, y: window.innerHeight / 2,
      maths: 2 * Math.PI, diameter: 40,
      xVel: 0, yVel: 0, maxVel: 5, inc: 0.2
    };
    
    thisPlayer = {
      x: 0, y: 0, size: 50
    };
    
    sideM = {
      x: (window.innerWidth - (window.innerWidth / 10)) / 2,
      y: (window.innerHeight - (window.innerHeight / 10)) / 2,
    };
    
  }
  function bombMovement(rightWall){
    bomb.xVel = Math.random();
    while(bomb.xVel > 0.75){
      bomb.xVel = Math.random();
    }
    bomb.xVel * bomb.maxVel;
    var coin = Math.random();
    console.log(coin);
    if(coin > 0.5 || rightWall){
      bomb.xVel *= -1;
      bomb.yVel = bomb.maxVel + bomb.xVel;
    } else {
    bomb.yVel = bomb.maxVel - bomb.xVel;
    }
    coin = Math.random();
    if(coin > 0.5){
    bomb.yVel *= -1;
    }
  }
    
  </script>
  
  </body>

</html>
