<html>
  
  <head>
    <title>Blast Ball</title>
    
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

  <canvas id="myCanvas" width="window.innerWidth" height="window.innerHeight" style="border:1px solid       
  #d3d3d3;" onmousemove="move(event)">
  Your browser does not support the HTML5 canvas tag.</canvas>
  
  <script>
  var initialized = false;
  var canvas = document.getElementById("myCanvas");
  
  var bomb = {
    x: window.innerWidth / 2, y: window.innerHeight / 2, maths: 2 * Math.PI, diameter: 40, direction: 0, xVel: 0, yVel: 0
  };
  
  var thisPlayer = {
    x: 0, y: 0, size: 50
  };
  
  

  var ctx;
  init();
  
  function init(){
    //canvas init
    canvas.id     = "canvas";
    canvas.width  = window.innerWidth - 20;
    canvas.height = window.innerHeight - 20;
    document.body.appendChild(canvas);
    ctx = canvas.getContext("2d");
    draw();
    
    //init bomb movement
    bomb.xVel = Math.random() * 5;
    bomb.yVel = Math.random();
    if(bomb.yVel <= .5){
      bomb.yVel *= -1;
    }
    bomb.yVel *= 5;
    
    //start game
    var timerID = setInterval(function(){
      moveCircle();
      draw();
    }, 5);
    
    initialized = true;
    console.log("Initialized");
  }

  function move(event){ //Player movement
    if(initialized){
      thisPlayer.x = event.clientX;
      thisPlayer.y = event.clientY;
    }
  }
  
  function moveCircle(){ //Bomb movement
    bomb.x += bomb.xVel;
    bomb.y += bomb.yVel;
  }
  
  function manageHitboxes(){
    if(bomb.x <= 0){
      bomb.xVel = Math.random() * 5;
    } else if (bomb.x + (bomb.size/2) >= canvas.width){
      bomb.xVel = Math.random() * -5;
    }
    if(bomb.y <= 0){
      bomb.yVel = Math.random() * 5;
    } else if(bomb.y + (bomb.size/2) >= canvas.height){
      bomb.yVel = Math.random() * -5;
    }
  }
  
  function draw(){
    //Grey Background
    ctx.fillStyle = "#C0C0C0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    //Bomb
    ctx.fillStyle = "#0000FF";
    ctx.beginPath();
    ctx.arc(bomb.x, bomb.y, bomb.diameter, 0, bomb.maths);
    ctx.fill();
    ctx.closePath();
    //This player
    ctx.fillStyle = "#FF0000"
    ctx.fillRect(thisPlayer.x - (thisPlayer.size / 2), thisPlayer.y - (thisPlayer.size / 2), thisPlayer.size, thisPlayer.size);
  }
    
  </script>
  
  </body>

</html>
