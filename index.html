<html>
  
  <head>
    <title>Blast Ball</title>
    
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

  <canvas id="myCanvas" width="window.innerWidth" height="window.innerHeight" style="border:1px solid       
  #d3d3d3;" onmousemove="move(event)">
  Your browser does not support the HTML5 canvas tag.</canvas>
  
  <script>
  var initialized = false;
  var canvas = document.getElementById("myCanvas");
  
  var bomb = {
    x: window.innerWidth / 2, y: window.innerHeight / 2, maths: 2 * Math.PI
  };
  
  var thisPlayer = {
    x: 0, y: 0, size: 50
  };
  
  

  var ctx;
  init();
  
  function init(){
    //canvas init
    canvas.id     = "canvas";
    canvas.width  = window.innerWidth - 20;
    canvas.height = window.innerHeight - 20;
    document.body.appendChild(canvas);
    ctx = canvas.getContext("2d");
    draw();
    var timerID = setInterval(function(){
      moveCircle();
      draw();
      console.log("looped");
    }, 5);
    
    initialized = true;
    console.log("Initialized");
  }

  function move(event){
    if(initialized){
      thisPlayer.x = event.clientX;
      thisPlayer.y = event.clientY;
    }

  }
  
  function moveCircle(){
    
  }
  
  function draw(){
    //Grey Background
    ctx.fillStyle = "#C0C0C0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    //Bomb
    ctx.fillStyle = "#0000FF";
    ctx.beginPath();
    ctx.arc(bomb.x, bomb.y, 10, 0, bomb.maths);
    ctx.fill();
    ctx.closePath();
    //This player
    ctx.fillStyle = "#FF0000"
    ctx.fillRect(thisPlayer.x, thisPlayer.y, thisPlayer.size, thisPlayer.size);
  }
    
  </script>
  
  </body>

</html>
