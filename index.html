<html>
  
  <head>
    <title>Blast Ball</title>
    
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>

  </head>
  <body>

  <canvas id="myCanvas" width="window.innerWidth" height="window.innerHeight" style="border:1px solid       
  #d3d3d3;" onmousemove="move(event)">
  Your browser does not support the HTML5 canvas tag.</canvas>
  
  <script>
  
  var canvas = document.getElementById("myCanvas");

  init();
  var ctx = canvas.getContext("2d");
  
  function init(){
    canvas.id     = "canvas";
    canvas.width  = window.innerWidth - 20;
    canvas.height = window.innerHeight - 20;
    canvas.onmousemove = move(event);
    document.body.appendChild(canvas);
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#C0C0C0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = "#FF0000"
    ctx.beginPath();
    ctx.arc(50, 50, 50, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();
  }
  
  

  function move(event){
    var ctx = canvas.getContext("2d");

    ctx.clearRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#C0C0C0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#FF0000"
    ctx.beginPath();
    ctx.arc(event.clientX, event.clientY, 50, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();
  }
    
  </script>
  
  </body>

</html>
