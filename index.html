<html>
  
  <head>
    <title>Blast Ball</title>
    
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>

  <canvas id="myCanvas" width="window.innerWidth" height="window.innerHeight" style="border:1px solid       
  #d3d3d3;" onmousemove="move(event)">
  Your browser does not support the HTML5 canvas tag.</canvas>
  
  <script>
  
  var initialized = false;

  var canvas = document.getElementById("myCanvas");
  
  var timerID = setInterval(func(), 10);
  var circle = {
    x: window.innerWidth / 2, y: window.innerHeight / 2, maths: 2 * Math.PI
  };

  var ctx;
  init();
  
  function init(){
    canvas.id     = "canvas";
    canvas.width  = window.innerWidth - 20;
    canvas.height = window.innerHeight - 20;
    document.body.appendChild(canvas);
    ctx = canvas.getContext("2d");
    ctx.fillStyle = "#C0C0C0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = "#0000FF";
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, 10, 0, circle.maths);
    ctx.fill();
    ctx.closePath();
    
    initialized = true;
    console.log("Initialized");
  }

  function move(event){
    ctx.fillStyle = "#C0C0C0";
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillRect(0,0,canvas.width,canvas.height);
    if(initialized){

      ctx.fillStyle = "#FF0000"
      ctx.fillRect(event.clientX - 50, event.clientY - 50, 100, 100);
    }

  }

  }
    
  </script>
  
  </body>

</html>
